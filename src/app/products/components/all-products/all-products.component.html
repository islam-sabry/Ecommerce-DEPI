<div class="my-2 w-25">
    <app-select [data]="categories" [title]="'categories'" (selectedvalue)="filltercatrgroies($event)" ></app-select>
</div>


<div class=" mt-4" id="products" >
    <h2>المنتجات</h2>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let item of products">
            <app-product [data]="item" (item)="addtocart($event)"></app-product>
        </div>
    </div>
</div>
